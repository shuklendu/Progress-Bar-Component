<div class="progress-bar-comp">
  <div class="progress-line">
    <progress
      id="file"
      [value]="value"
      [max]="max"
      [style]="{ '--valColor': valColor }"
    >
      {{ value }}%
    </progress>
    <ng-content select="label"></ng-content>
  </div>
  <label for="file">Downloading progress:</label>
</div>
